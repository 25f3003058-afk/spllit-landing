<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Performance Hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- SEO Meta Tags -->
  <title>Spllit | Smart Shared Mobility & Automated Fare Splitting</title>
  <meta name="description"
    content="Spllit: The future of shared mobility. Save up to 60% on your daily commute with real-time route matching, verified co-riders, and automated fare splitting via UPI." />
  <meta name="keywords"
    content="Spllit, ride sharing, carpooling, fare splitting, shared mobility, India commute, student transport, corporate carpool, smart mobility, UPI payments" />
  <meta name="author" content="Spllit Team" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://spllit.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://spllit.com/" />
  <meta property="og:title" content="Spllit | Split Your Ride, Not Your Wallet" />
  <meta property="og:description"
    content="Safe, verified, and automated ride-sharing for students and professionals. Join the future of mobility today." />
  <meta property="og:image" content="https://spllit.com/logo-full.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://spllit.com/" />
  <meta property="twitter:title" content="Spllit | Smart Shared Mobility" />
  <meta property="twitter:description"
    content="Automated fare splitting and real-time route matching. Save money and emissions with Spllit." />
  <meta property="twitter:image" content="https://spllit.com/logo-full.png" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Spllit",
      "operatingSystem": "Web, Android, iOS",
      "applicationCategory": "TravelApplication, FinanceApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "description": "Spllit connects people traveling the same route in real time, enabling safe, verified ride-sharing with automatic fare splitting."
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
